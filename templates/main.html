      .spinnerContainer{
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        display: none; /* don't display by default */
      }
      .spinner {
        margin: 100px auto;
        width: 40px;
        height: 40px;
        position: relative;        
      }
      .cube1, .cube2 {
        background-color: #fff;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 0;
        left: 0;
        
        -webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
        animation: sk-cubemove 1.8s infinite ease-in-out;
      }

      .cube2 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      @-webkit-keyframes sk-cubemove {
        25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
        50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
        75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
        100% { -webkit-transform: rotate(-360deg) }
      }

      @keyframes sk-cubemove {
        25% { 
          transform: translateX(42px) rotate(-90deg) scale(0.5);
          -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
        } 50% { 
          transform: translateX(42px) translateY(42px) rotate(-179deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
        } 50.1% { 
          transform: translateX(42px) translateY(42px) rotate(-180deg);
          -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
        } 75% { 
          transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
          -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
        } 100% { 
          transform: rotate(-360deg);
          -webkit-transform: rotate(-360deg);
        }
      }
    </style>

    <script>


$("#sessions_table tr").click(function(){
   $(this).addClass('selected').siblings().removeClass('selected');    
});

$('.ok').on('click', function(e){
    alert($("#sessions_table tr.selected td:first").html());
});


$('#do_retrievesnapshot').click(function(){
$('.spinnerContainer').show();   
// need to populate data_to_be_sent  with TimeStamp and UserID of row selected  
data_to_be_sent = 'primaryTimeStamp='+$("#sessions_table tr.selected td:nth-child(1)").html()+"&"+'primaryUserID='+$("#sessions_table tr.selected td:nth-child(2)").html();

$.ajax({

         url: '/DoRetrieveSnapshot', 
           data: data_to_be_sent, 
           type: 'POST', 
           // Return results, and update the Deal Id, lead time, SLA, Tier 
           success: function(response) { 
              console.log("AJAX Response: ",response);                

              //Assign values returned by the Python script to Box2 here            
              // value is in response.sessions and response.value2;
              //document.getElementById("box2").value=response.value2;
              console.log(response)
              document.open();
              document.write(response);
              document.close();
           }, 
            error: function(error) {
              console.log(error);
          },
          complete: function(){
            $('.spinnerContainer').hide();
          }
      })
      
  });  


  </script>
